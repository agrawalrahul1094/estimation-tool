<div class="col-md-12">
  <div class="col-md-6 loginIcon">
    <img src="assets/img/loginIcon.svg" class="loginImg">
  </div>
  <div class="col-md-6">
    <div class="loginForm" *ngIf="!createRequest">
      <h2>Estimation Tool</h2>
      <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
        <div class="form-group">
          <label>Email</label>
          <mat-form-field class="no-line">
            <input matInput formControlName="email">
            <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>
        <div class="form-group">
          <label>Password</label>
          <mat-form-field class="no-line">
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
<!--        keyboard_arrow_right-->
        <div class="form-group icons">
          <span>Create Request</span>
          <button mat-mini-fab type="submit" [disabled]="!loginForm.valid"><i class="material-icons">
            add
          </i></button>
        </div>
      </form>
    </div>
    <div class="loginForm" *ngIf="createRequest">
      <h2>Estimation Tool</h2>
      <form [formGroup]="createRequestForm" (submit)="createRequestFun(createRequestForm.value)">
        <div class="form-group">
          <label>Client Name</label>
          <mat-form-field class="no-line">
            <input matInput formControlName="clientName">
            <mat-error *ngIf="createRequestForm.controls['clientName'].hasError('required')">
              Client Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>
        <div class="form-group">
          <label>Event Name</label>
          <mat-form-field class="no-line">
            <input matInput formControlName="eventName">
            <mat-error *ngIf="createRequestForm.controls['eventName'].hasError('required')">
              Event Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>
        <div class="form-group">
          <label>Project ID</label>
          <mat-form-field class="no-line">
            <input matInput formControlName="projectID">
          </mat-form-field>
        </div>
        <!--        keyboard_arrow_right-->
        <div class="form-group icons">
          <span>Create Request</span>
          <button mat-mini-fab type="submit" [disabled]="!createRequestForm.valid"><i class="material-icons">
            add
          </i></button>
        </div>
      </form>
    </div>
  </div>
</div>
