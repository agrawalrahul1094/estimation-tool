<form [formGroup]="treasuryForm" (ngSubmit)="save(treasuryForm.value)">
  <div class="activity-container col-md-12">
    <h2>Hosting Strategy</h2>
    <mat-card class="activity-content">
      <div class="row">
        <div class="col-md-2">
          <span>Deployement</span>
        </div>
        <div class="col-md-10">
          <button class="btnSelect" type="button" mat-button *ngFor="let dev of deployement"
                  [ngClass]="devTab === dev ? 'pulseTab' : '' " (click)="devlopementTab(dev)">{{dev}}</button>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-md-2">
          <span>Session / Roll-outs</span>
        </div>
        <div class="col-md-10">
          <div formArrayName="treasuryItems">
            <div class="row" *ngFor="let orderItem of getControls(); let i = index" [formGroupName]="i">
              <div class="col-md-2">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" formControlName="date" >
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-2">
                  <mat-form-field class="no-line">
                      <input matInput formControlName="cityName" required placeholder="Enter City Name">
                  </mat-form-field>
              </div>
              <div class="col-md-2">
                <button (click)="remove(i)" color="primary" mat-raised-button type="button" >Remove</button>
              </div>
            </div>
            <button (click)="onAddItem()" color="primary" mat-raised-button type="button" >Add new</button>
          </div>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-md-2">
          <span>Sign Type</span>
        </div>
        <div class="col-md-10">
          <button class="btnSelect" type="button" mat-button *ngFor="let sign of signType"
                  [ngClass]="signTab === sign ? 'pulseTab' : '' " (click)="signTabFun(sign)">{{sign}}</button>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-md-2">
          <span>Delivery Type</span>
        </div>
        <div class="col-md-10">
          <button class="btnSelect" type="button" mat-button *ngFor="let del of deliverList"
                  [ngClass]="deliverTab === del ? 'pulseTab' : '' " (click)="deliverTabFun(del)">{{del}}</button>
        </div>
      </div>
      <hr>
    </mat-card>
  </div>
  <div class="pull-right">
    <button mat-raised-button color="primary" class="save" type="submit" [disabled]="!treasuryForm.valid">SAVE & PROCEED</button>
  </div>
</form>
